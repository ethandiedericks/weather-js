<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WeatherJS</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="search-inp" type="text" placeholder="Enter city name" spellcheck="false">
            <button class="search-btn"><img src="images/search.png" alt="Search Button"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather image" class="weather-icon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity-icon">
                    <div>
                        <p class="wind">20 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
